name: Update Uptime Heartbeat

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Calculate Uptime and Update README
        env:
          BIRTHDAY: "1998-09-30"
        run: |
          # Calculate Stats
          BDAY_UTC=$(date -d "$BIRTHDAY" +%s)
          NOW_UTC=$(date +%s)
          DAYS=$(( (NOW_UTC - BDAY_UTC) / 86400 ))
          L1="0.$((RANDOM % 90 + 5))"; L5="0.$((RANDOM % 90 + 5))"; L15="0.$((RANDOM % 90 + 5))"
          CURRENT_TIME=$(date +"%H:%M:%S")
          
          # Build the URL
          UPTIME_STRING="$%20uptime%3B%20$CURRENT_TIME%20up%20$DAYS%20days%2C%201%20user%2C%20load%20average%3A%20$L1%2C%20$L5%2C%20$L15"
          NEW_URL="https://readme-typing-svg.demolab.com?font=&duration=3000&pause=2000&color=154F52&width=900&lines=$UPTIME_STRING"
          
          # Use a literal string for the HTML
          export NEW_HTML="<a href=\"https://git.io/typing-svg\"><img src=\"$NEW_URL\" alt=\"Typing SVG\" /></a>"

          # Python logic
          python3 -c "
          import os
          new_line = os.getenv('NEW_HTML')
          start_marker = ''
          end_marker = ''
          
          with open('README.md', 'r') as f:
              lines = f.readlines()
          
          new_content = []
          skip = False
          for line in lines:
              if start_marker in line:
                  new_content.append(line) # Keep the start marker
                  new_content.append(new_line + '\n') # Add the new image
                  skip = True # Start skipping the old content
              elif end_marker in line:
                  new_content.append(line) # Keep the end marker
                  skip = False # Stop skipping
              elif not skip:
                  new_content.append(line)
          
          with open('README.md', 'w') as f:
              f.writelines(new_content)
          "
      - name: Commit and Force-Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit --amend -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')" || git commit -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force
