name: Update Uptime Heartbeat
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Calculate Uptime and Update README
        env:
          BIRTHDAY: "1998-09-30"
        run: |
          # Stats Calculation
          BDAY_UTC=$(date -d "$BIRTHDAY" +%s)
          NOW_UTC=$(date +%s)
          DAYS=$(( (NOW_UTC - BDAY_UTC) / 86400 ))
          L1="0.$((RANDOM % 90 + 10))"; L5="0.$((RANDOM % 90 + 10))"; L15="0.$((RANDOM % 90 + 10))"
          CURRENT_TIME=$(date +"%H:%M:%S")
          
          # Calculate hours and minutes for uptime format (randomized)
          HOURS=$((RANDOM % 24))
          MINUTES=$((RANDOM % 60))
          
          # Build the multi-line typing animation string matching your format
          LINES="%24+who;samith;%24+uptime;+$CURRENT_TIME+up+$DAYS+days%2C+$HOURS%3A$(printf '%02d' $MINUTES)%2C++1+users%2C++load+average%3A+$L1%2C+$L5%2C+$L15"
          NEW_URL="https://readme-typing-svg.demolab.com?font=&&duration=3000&pause=2000&color=FFFFFF&width=1000&lines=$LINES"
          export NEW_HTML="<a href=\"https://git.io/typing-svg\"><img src=\"$NEW_URL\" alt=\"Typing SVG\" /></a>"
          
          # Python replacement
          python3 -c "
          import os, re, sys
          
          new_line = os.getenv('NEW_HTML')
          
          with open('README.md', 'r') as f:
              content = f.read()
          
          # Check for markers
          if '<!--UPTIME_START-->' not in content or '<!--UPTIME_END-->' not in content:
              print('CRITICAL ERROR: Markers missing in README.md')
              sys.exit(1)
          
          # Pattern that captures everything between the markers
          pattern = r'<!--UPTIME_START-->\s*.*?\s*<!--UPTIME_END-->'
          
          # Replacement includes the markers with new content
          replacement = f'<!--UPTIME_START-->\n{new_line}\n<!--UPTIME_END-->'
          
          # Replace
          new_content, count = re.subn(pattern, replacement, content, flags=re.DOTALL)
          
          if count == 0:
              print('ERROR: Markers found but pattern did not match')
              sys.exit(1)
          elif count > 1:
              print(f'ERROR: Multiple marker sets found ({count})')
              sys.exit(1)
          
          # Final safety check
          if new_content.count('<!--UPTIME_START-->') != 1 or new_content.count('<!--UPTIME_END-->') != 1:
              print('ERROR: Marker count mismatch after replacement')
              sys.exit(1)
          
          with open('README.md', 'w') as f:
              f.write(new_content)
          
          print(f'âœ“ Successfully replaced uptime line')
          "
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit --amend --no-edit -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')" 2>/dev/null || \
          git commit -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')"
          
          git push --force
