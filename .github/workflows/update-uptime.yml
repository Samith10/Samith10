name: Update Uptime Heartbeat
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Calculate Uptime and Update README
        env:
          BIRTHDAY: "1998-09-30"
        run: |
          # Stats Calculation
          BDAY_UTC=$(date -d "$BIRTHDAY" +%s)
          NOW_UTC=$(date +%s)
          DAYS=$(( (NOW_UTC - BDAY_UTC) / 86400 ))
          L1="0.$((RANDOM % 90 + 10))"; L5="0.$((RANDOM % 90 + 10))"; L15="0.$((RANDOM % 90 + 10))"
          CURRENT_TIME=$(date +"%H:%M:%S")
          
          # Calculate hours and minutes for uptime format (randomized)
          HOURS=$((RANDOM % 24))
          MINUTES=$((RANDOM % 60))
          USERS=$((RANDOM % 5 + 1))  # 1-5 users
          
          # Build the multi-line typing animation string
          LINES="%24+who;samith;%24+uptime;+$CURRENT_TIME+up+$DAYS+days%2C+$HOURS%3A$(printf '%02d' $MINUTES)%2C++$USERS+users%2C++load+average%3A+$L1%2C+$L5%2C+$L15"
          NEW_URL="https://readme-typing-svg.demolab.com?font=&size=40&duration=3000&pause=1000&color=154F52&width=1000&lines=$LINES"
          export NEW_HTML="<a href=\"https://git.io/typing-svg\"><img src=\"$NEW_URL\" alt=\"Typing SVG\" /></a>"
          
          # Python replacement
          python3 -c "
          import os, re, sys
          
          new_line = os.getenv('NEW_HTML')
          
          with open('README.md', 'r') as f:
              content = f.read()
          
          # Pattern to match the who/uptime combined typing-svg line
          pattern = r'<a href=\"https://git\.io/typing-svg\"><img src=\"https://readme-typing-svg\.demolab\.com\?font=&size=40&duration=3000&pause=1000&color=154F52&width=1000&lines=%24\+who;samith;%24\+uptime[^\"]*\" alt=\"Typing SVG\" /></a>'
          
          # Count matches
          matches = re.findall(pattern, content)
          print(f'Found {len(matches)} matching uptime lines')
          
          if len(matches) == 0:
              print('ERROR: No matching uptime line found in README.md')
              print('Looking for line with: who;samith;uptime')
              sys.exit(1)
          
          # Replace with new content
          new_content, count = re.subn(pattern, new_line, content)
          
          if count == 0:
              print('ERROR: Pattern matched in search but not in substitution')
              sys.exit(1)
          
          print(f'âœ“ Successfully replaced {count} uptime line(s)')
          
          with open('README.md', 'w') as f:
              f.write(new_content)
          "
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit --amend --no-edit -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')" 2>/dev/null || \
          git commit -m "System heartbeat: $(date +'%Y-%m-%d %H:%M:%S')"
          
          git push --force
